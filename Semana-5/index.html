<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="galleryTitle">Galería Interactiva</h1> 
   <input type="text" id="titleInput" placeholder="Nuevo título de la galería" /> 
   <button id="changeTitleBtn">Cambiar Título</button>
   
   <input type="url" id="imageUrl" placeholder="Ingresa la URL de la imagen" /> 
   <button id="addImageBtn">Agregar Imagen</button> 
   <button id="deleteImageBtn">Eliminar Imagen Seleccionada</button> 
   <div id="gallery" class="gallery"></div> 
   
   <script src="script.js"></script>
</body>
</html>
